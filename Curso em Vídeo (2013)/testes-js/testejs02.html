<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Teste JavaScript
    </title>

    <script>
        var quebrada = false

        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = 'imagens/lampada-apagada.jpg'
            }

            if (tipo == 2) {
                arquivo = 'imagens/lampada-acessa.jpg'                                          
            }

            if (tipo == 3) {
                arquivo = 'imagens/lampada-quebrada.jpg'

            }
            if (!quebrada) {
                document.getElementById('luz').src = arquivo
                
                if (tipo == 3) {
                    quebrada = true
                }
            }
        }

    </script>
</head>
<body>
    
    <h1>
        Acenda a lâmpada
    </h1>

    <figure>
        <img src="imagens/lampada-apagada.jpg" alt="Lâmpada" id="luz" onmouseout="mudaLampada(1)" onmouseover="mudaLampada(2)" onclick="mudaLampada(3)">
    </figure>
</body>
</html>
