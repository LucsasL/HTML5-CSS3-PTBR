<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Teste JavaScript
    </title>

    <script>
        var quebrada = false

        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = '../../Arquivos Gerais/Imagens/curso-de-html-css.png'
            }

            if (tipo == 2) {
                arquivo = '../../../../../Repositórios/Git-e-GitHub-PTBR/Imagens/Git e Github design.png'                                          
            }

            if (tipo == 3) {
                arquivo = '../../../../Estudos/JavaScript (PT-BR)/Imagens/JS design.png'

            }
            if (!quebrada) {
                document.getElementById('luz').src = arquivo
                
                if (tipo == 3) {
                    quebrada = true
                }
            }
        }

    </script>
</head>
<body>
    
    <h1>
        Acenda a "lâmpada"
    </h1>

    <figure>
        <img src="../../Arquivos Gerais/Imagens/curso-de-html-css.png" alt="&quot;Lâmpada&quot;" style="width: 90vw;" id="luz"  onmouseout="mudaLampada(1)" onmousemove="mudaLampada(2)" onclick="mudaLampada(3)">
    </figure>

</body>
</html>
