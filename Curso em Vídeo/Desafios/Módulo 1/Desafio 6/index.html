<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul type="square">

        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        
        <li><abbr title="Use a tag de &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
        
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        
        <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
        
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        
    </ul>

</body>
</html>
