<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Projeto redes sociais
    </title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    
    <main>
        <section id="celular">
            <iframe src="home.html" frameborder="0" name="tela" id="tela">
                <p>
                    Seu navegador é paia e não é compatível com as configurações do iframe.
                </p>
            </iframe>
        </section>

        <section id="redes-sociais">
            <a href="home.html" target="tela">
                <img src="imagens/logo-home.jpg" alt="Home" id="home">
            </a> <br>

            <a href="youtube.html" target="tela">
                <img src="imagens/logo-youtube.jpg" alt="Youtube" id="red">
            </a> <br>

            <a href="github.html" target="tela">
                <img src="imagens/logo-github.jpg" alt="GitHub" id="green">
            </a> <br>

            <a href="instagram.html" target="tela">
                <img src="imagens/logo-instagram.jpg" alt="Instagram" id="purple">
            </a> <br>

            <a href="twitter.html" target="tela">
                <img src="imagens/logo-twitter.jpg" alt="Twitter" id="light-blue">
            </a> <br>

            <a href="facebook.html" target="tela">
                <img src="imagens/logo-facebook.jpg" alt="Facebook" id="blue">
            </a>
        </section>
    </main>

</body>
</html>
