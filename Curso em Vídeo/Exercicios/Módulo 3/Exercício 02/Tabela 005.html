<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        caption {
            padding: 20px 5px;
            font-weight: bold;
        }

        thead {
            background-color: rgb(223, 223, 223);
        }

        th {
            padding: 10px 5px;

            border: 1px solid black;
        }

        td {
            padding: 10px;

            border: 1px solid black;
        }

        col.cnome {
            background-color: rgb(223, 223, 223);
        }

        col.cgrupo {
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <h1>
        Exercício de tabela
    </h1>

    <hr>

    <table>

        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
            
        <caption>
            Cadastro
        </caption>

        <thead>
            <tr>
                <th scope="row">Nome</th>
                <th scope="row">Sexo</th>
                <th scope="row">Idade</th>
                <th scope="row">Profissão</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Claudio</td>
                <td>Masculino</td>
                <td>28</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Gustavo</td>
                <td>Masculino</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Hélio</td>
                <td>Masculino</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>Feminino</td>
                <td>39</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td>Otávio</td>
                <td>Masculino</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
