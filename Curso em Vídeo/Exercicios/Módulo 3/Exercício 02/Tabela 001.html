<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="Estilo/style.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;

            border-collapse: collapse;
        }

        tr.row {
            background-color: lightgray;
        }

        td {
            border: 1px solid black;
            padding: 8px;

            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }
    </style>
</head>
<body>

    <h1>
        Minha primeira tabela
    </h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = CabeÃ§alho da tabela
                TABLE DATA = Dado da tabela
    -->

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr  class="row"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="row"> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr> <!-- Quinta linha -->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
    
</body>
</html>
