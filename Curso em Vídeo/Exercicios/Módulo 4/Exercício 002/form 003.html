<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Teste de formulário
    </title>
</head>
<body>
    
    <h1>
        Teste de formulário
    </h1>

    <hr>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" required>
        </p>

        <p>
            <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes" value="2023-07">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2023-07-17">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
