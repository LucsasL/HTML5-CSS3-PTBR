<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    
    <h1>
        Testando o uso de iframes
    </h1>

    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para aprender a programar. 
    </p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        
        também é bem legal
    </p>

    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>

        é muito legal. Pena que não funciona no iframe
    </p>

</body>
</html>
