<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>

    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">

        <img src="imagens/imagem-g.png" alt="Imagem grande">
    </picture>

    <p><a href="teste.html">Teste rápido para meu site</a></p>

    <h1>Reproduzindo Áudio</h1>

    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>

    <h2>Modo limitado</h2>

    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <!--MP3, WAV, OGG-->

    <h2>Modo otimizado</h2>

    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio-mpeg">
        <source src="midia/guanacast-33.mp3" type="audio-ogg">
        <source src="midia/guanacast-33.mp3" type="audio-wav">
        <p>
            infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3
        </p>
    </audio>

    

</body>
</html>
